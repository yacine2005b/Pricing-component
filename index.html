<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing-component</title>
  </head>
  <body>
    <main>
      <h1>Our Pricing</h1>
      <div class="toggleDiv">
        <span> Annually</span>
        <input type="checkbox" name="toggle" id="toggle" />
        <label for="toggle">
          <div class="tgl-circle"></div>
        </label>
        <span> Monthly</span>
      </div>
      <section>
        <div class="priceDiv">
          <h4>Basic</h4>
          <p>
            <span class="monthly"><span>&dollar;</span>19.99</span>
            <span class="anually"><span>&dollar;</span>199.99</span>
          </p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="priceDiv proBox">
          <h4>Professional</h4>
          <p>
            <span class="monthly"><span>&dollar;</span>24.99 </span>
            <span class="anually"><span> &dollar;</span>249.99</span>
          </p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="priceDiv">
          <h4>Master</h4>
          <p>
            <span class="monthly"><span>&dollar;</span>39.99 </span>
            <span class="anually"><span>&dollar;</span>399.99</span>
          </p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </section>
    </main>
    <!--       
    &dollar; 
     &dollar;  
     -->
    <script src="script.Js"></script>
  </body>
</html>
